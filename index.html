<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="container">
    <h1 class="main-header">Order Summary</h1>
    <img class="hero-image" src="images/illustration-hero.svg" alt="">
    <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="price-section">
      <img class="price-section-image" src="images/icon-music.svg" alt="Music icon" width="45" height="45">
      <div class="price-section-left">
        <h2 class="header">Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </div>
      <div class="price-section-right">
        <a href="#">Change</a>
      </div>
    </div>
    <button class="btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
    </section>
  </main>
</body>
</html>
